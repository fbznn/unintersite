<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-BR">
<!-- Início do documento HTML com idioma português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, que suporta acentuação -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Deixa o site responsivo, adaptando-se a diferentes tamanhos de tela -->

    <title>Meu Site Pessoal</title>
    <!-- Título que aparece na aba do navegador -->

    <link rel="stylesheet" href="style.css">
    <!-- Importa o arquivo CSS externo com os estilos do site -->

    <script src="script.js"></script>
    <!-- Importa o arquivo JavaScript externo com as interações do site -->
</head>

<body>
    <!-- Corpo do site -->

    <header>
        <!-- Cabeçalho do site, com os botões do menu -->
        <div class="menu">
            <!-- Botões que chamam a função mostrarConteudo para trocar o conteúdo da página -->
            <button onclick="mostrarConteudo('sobre')">Sobre Mim</button>
            <button onclick="mostrarConteudo('formacao')">Formação</button>
            <button onclick="mostrarConteudo('portfolio')">Portfólio</button>
            <button onclick="mostrarConteudo('contato')">Contato</button>
        </div>
    </header>

    <main>
        <!-- Área principal do conteúdo -->
        <section class="conteudo" id="conteudo">
            <!-- Seção onde o conteúdo muda ao clicar nos botões do menu -->
            <p>Bem-vindo ao meu site pessoal! Clique nos botões acima para saber mais.</p>
        </section>
    </main>

    <footer>
        <!-- Rodapé do site -->
        <p>&copy; 2025 - Felippe Bruno Pedroza Fiorentino</p>
    </footer>

</body>

</html>
